<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="src/js/app.js"></script>
	<link rel="stylesheet" href="src/css/stylees6.css">
  <script src="src/js/jquery-2.0.3.min.js"></script>
  <script src="src/js/tmpl.js"></script>
  <script src='src/dist/es6-compiled.js'></script>
</head>
<body>
	<script type="text/tmpl" id="tmpl">
  <div class="wrapper">
    <div class="center">
      <h1>Тест по программированию</h1>
      <form action="index.html" method="post" id="myForm">
        <% for (var i = 0; i < data.length; i++) { %>
        <div><legend><%= i + 1 + '. ' + data[i].title %></legend>
          <label><input type="checkbox" id="<%= i + 1 %>-1"><span><%= data[i].answers[0].answerTitle %></span></label>
          <label><input type="checkbox" id="<%= i + 1 %>-2"><span><%= data[i].answers[1].answerTitle %></span></label>
          <label><input type="checkbox" id="<%= i + 1 %>-3"><span><%= data[i].answers[2].answerTitle %></span></label>
        </div>
        <% } %>
        <button type="submit" id="check">Проверить мои результаты</button>
      </form>
    </div>
  </div>
</script>
</body>
</html>
